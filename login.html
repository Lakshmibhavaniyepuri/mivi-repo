<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mivi Blog</title>
    <style>
        /* Center the form on the page */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.fonearena.com/blog/wp-content/uploads/2023/04/Mivi-DuoPods-K7-2-1024x576.jpg'); 

            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px; /* Set a fixed width for the form */
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            alert("Login submitted successfully!");
            // You can add further validation or redirect logic here
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login - Mivi Blog</h2>
        <form onsubmit="handleLogin(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
    </div>
</body>

<script>
    function handleLogin(event) {
      event.preventDefault();
      // You can add actual credential check here if needed
      alert("Login successful!");
      window.location.href = "blog.html"; // redirect to blog
    }
  </script>
</html>
